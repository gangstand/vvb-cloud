{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Главная</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
    </head>
    <body>

        <!-- HEADER -->
        <header class="header work-header">
            <div class="container container--long">
                <a href="{% url 'main' %}">
                    <div class="logo">
                        <img src="{% static "img/logo.png" %}" alt="">
                    </div>
                </a>

                <nav class="header__nav">
                    {% if request.user.is_authenticated %}
                   <div class="auth  auth-btn">
                        <a href="{% url 'archive' %}"><i class="material-icons">person</i> Личный кабинет</a>
                        <a href="{% url 'logout' %}">Выйти</a>
                    </div>
                    {% else %}
                    <div class="auth auth-btn">
                        <a href="{% url 'register' %}">Регистрация</a><a href="{% url 'login' %}">Авторизация</a>
                    </div>
                    {% endif %}
                </nav>
            </div>
        </header>
        <!-- MAIN -->
                {% if request.user.is_authenticated %}
                   <main class="main work-main">
                        <script src="{% static '/js/vue.global.js' %}"></script>
                        {% block content %}{% endblock %}
                    </main>
                    {% else %}
                    <div class="auth-warn">
                        Авторизируйтесь
                    </div>
                    {% endif %}
        <!-- -->
    </body>
</html>
